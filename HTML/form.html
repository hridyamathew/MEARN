<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">
        <i class="fa-solid fa-user"></i>
        <label for="uname">User Name:</label>
        <input type="text" placeholder="Enter Your name" id="uname">
        <br><br>
        <label for="emailid">Email Id:</label>
        <input type="email" placeholder="Enter Email Id" id="emailid">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" placeholder="Enter Password" id="pass">
        <br><br>
        <label for="">Address:</label>
        <textarea name="" id="" cols="30" rows="5" placeholder="Enter your address..."></textarea>
        <br><br>
        <label for="">Date of Birth:</label>
        <input type="date">
        <br><br>
        <label for="">Course:</label>
        <input name="course" type="radio"><label for="">EEE</label>
        <input name="course" type="radio"><label for="">CSE</label>
        <input name="course" type="radio"><label for="">ECE</label>
        <br><br>
        <label for="">Languages Known:</label>
        <input type="checkbox"><label for="">Malayalam</label>
        <input type="checkbox"><label for="">English</label>
        <input type="checkbox"><label for="">Hindi</label>
        <br><br>
        <label for="">District:</label>
        <select name="" id="">
            <option hidden>Choose District</option>
            <option value="Kozhikode">Kozhikode</option>
            <option value="Kannur">Kannur</option>
            <option value="Wayanad">Wayanad</option>
            <option value="Malappuram">Malappuram</option>
            <option value="Thrissur">Thrissur</option>
        </select>
        <br><br>
        <label for="">Upload Photo:</label>
        <input type="file">
        <br><br>
        <button>Register</button>
        <input type="button" value="Register">


    </form>
</body>
</html>
